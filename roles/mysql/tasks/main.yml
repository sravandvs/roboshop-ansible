- name: Set Prompt
  ansible.builtin.shell: set-prompt {{ component }}-{{env}}

- name: Install MYSQL Server
  ansible.builtin.dnf:
    name: mysql-server
    state: installed

- name: Start MySQL Service
  ansible.builtin.systemd_service:
    name: mysqld
    state: restarted
    enabled: yes

- name: Setup MySQL Password
  ansible.builtin.shell: mysql_secure_installation --set-root-pass {{ lookup('hashi_vault', 'secret=roboshop-{{env}}/data/mysql:mysql_root_password token={{ vault_token }} url=http://vault-internal.devopsdvs.online:8200')}}
